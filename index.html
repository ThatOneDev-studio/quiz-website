<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fun Quiz</h1>
    <p>Test your knowledge!</p>
  </header>

  <main>
    <div id="quiz-container">
      <p id="question"></p>
      <div id="options"></div>
      <input type="text" id="answer-input" placeholder="Type your answer" style="display:none;">
      <button id="submit-btn">Submit</button>
      <p id="feedback"></p>
    </div>
    <p id="score"></p>
  </main>

  <footer>
    <p>Made with ❤️ by You</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
